<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- ritesh test for ms clarity -->
  <script type="text/javascript">
    (function (c, l, a, r, i, t, y) {
      c[a] = c[a] || function () { (c[a].q = c[a].q || []).push(arguments) };
      t = l.createElement(r); t.async = 1; t.src = "https://www.clarity.ms/tag/" + i;
      y = l.getElementsByTagName(r)[0]; y.parentNode.insertBefore(t, y);
    })(window, document, "clarity", "script", "c02kc6ilf4");

  <title>Reversi</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container-fluid">

    <div class="row m-3">
      <div class="col-auto text-left">
        <a class="text-nowrap about" href="about.html">About</a>
      </div>
      <div class="col text-auto">
        <a class="text-nowrap about" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
      </div>
    </div>

    <div class="main-container">
      <div class="row m-3">
        <div class="col text-center">
          <img class="img-fluid logo-img" src="assets/images/Reversi.png" alt="Resersi Logo 1" />
        </div>
      </div>

      <div class="row align-items-center justify-content-center m-3">
        <div class="col-5">
          <div class="input-group">
            <input type="text" class="form-control text-nowrap rounded-pill border-warning" id="nameInput" placeholder="Choose your display name and press Enter"
              aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName" />
          </div>
        </div>
      </div>
      <div class="row align-items-center justify-content-center m-3">
        <div class="col-auto">
          <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton" onclick="goToLobby()">Enter
              Lobby</button>
        </div>
      </div>

    </div>
  </div>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
    crossorigin="anonymous"></script>

  <script>

    function goToLobby() {
      let username = encodeURI($('#nameInput').val());
      window.location.href = "lobby.html?username=" + username;
    }

    $('#nameInput').keypress(function (e) {
      let key = e.which;
      if (key == 13) {// the enter key
        $('button[id = lobbyButton]').click();
        return false;

      }

    })
  </script>

</body>

</html>
