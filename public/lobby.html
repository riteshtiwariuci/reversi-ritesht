<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .join_room_response,
    .left_room_response {
      background-color: rgb(247, 247, 247);
      font-style: italic;
    }

    .chat_message {
      font-size: 125%;
      color: black;
      margin: 1px 1px 1px 1px;
    }
  </style>
  <link rel="stylesheet" href="./assets/css/lobby.css">

  <title>Reversi: Lobby</title>
</head>

<body>
  <div class="container-fluid">

    <div class="row m-3">
      <div class="col-auto text-left">
        <a class="text-nowrap about" href="about.html">About</a>
      </div>
      <div class="col text-left">
        <a class="text-nowrap about" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
      </div>

      <div class="col-1 text-right">
        <a class="text-nowrap about text-danger" href="index.html">Leave Lobby</a>
      </div>
    </div>

    <div class="row m-3 headerrow">
      <div class="col text-center">
        <h3 id="lobbyTitle">Lobby</h3>
      </div>
    </div>


    <div class="row m-3 ">
      <div class="col">
        <div class="row align-items-start justify-content-center">
          <div class="col-md-4">
            <label class="playerLabel">Current Players</label>
            <ol id="players" class="align-items-end text-right m-3"></ol>
          </div>
          <div class="col-md-8" id="messagePane">
            <div>
              <h4>Messages</h4>
            </div>
            <div class="input-group">
              <input type="text" class="form-control text-nowrap col-md-8" id="chatMessage"
                placeholder="Enter your message here" aria-label="Enter your message to send to the chat room" />
              <button type="submit" class="btn btn-primary text-nowrap" id="chatButton"
                onclick="sendChatMessage()">Send</button>
            </div>
            <div id="messages">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>


<!-- Option 1: Bootstrap Bundle with Popper -->
